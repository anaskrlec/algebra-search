<!DOCTYPE html>
<head>
    <title>Search</title>
</head>
<body>
    <form action="https://www.ecosia.org/search" method="get">
        <label for="search">What are you searching for?</label> <!-- for služi da bi se nešto pronašlo-->
        <input id="search" type="text" name="q"> <!-- name - pod kojim se imenom pohrani zahtjev-->
        <button type="submit">Search</button>
    </form>

    <form action="https://duckduckgo.com/" method="get">
        <label for="search">What are you searching for?</label>

        <button type="submit">Search</button>
    </form>

    <form action="https://www.google.com/" method="get">
        <label for="search">What are you searching for?</label>
        <input id="search" type="text" name="q">
        <button type="submit">Search</button>
    </form>
</body>

</head>
